{% load static %}

<!-- Google Fonts (Classic & Elegant) -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<!-- AOS Animation Library -->
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

<style>
  .offers {
    font-family: 'Inter', sans-serif;
  }

  .offers h3 {
    font-size: 0.85rem;
    text-transform: uppercase;
    letter-spacing: 1.4px;
    color: #6c757d;
  }

  .offers h2 {
    font-family: 'Playfair Display', serif;
    font-size: 2.4rem;
    font-weight: 600;
    color: #1a1a1a;
  }

  .offers p {
    line-height: 1.8;
    font-size: 0.95rem;
    color: #555;
  }

  .offers .highlight {
    font-size: 1.1rem;
    font-weight: 600;
    color: #0d6efd;
  }

  .offers .btn-primary {
    padding: 12px 34px;
    border-radius: 30px;
    font-weight: 500;
  }

  .offers .card {
    border: none;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 10px 26px rgba(0,0,0,0.06);
    transition: transform 0.35s ease, box-shadow 0.35s ease;
  }

  .offers .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 18px 38px rgba(0,0,0,0.12);
  }

  .offers .card img {
    height: 350px;
    object-fit: cover;
  }

  .offers .card-title {
    font-family: 'Playfair Display', serif;
    font-size: 1.1rem;
    font-weight: 600;
    color: #1a1a1a;
  }
</style>

<!-- Offers Section -->
<section class="offers py-5">
  <div class="container">

    <h3 class="mb-4">Browse more property type</h3>
    <div class="row g-4">
      <!-- Hotels -->
      <div class="col-md-3 col-sm-6">
        <a href="{% url 'booking_properties' 'hotel' %}" class="text-decoration-none">
          <div class="card h-100">
            <img src="{% static 'customer/img/a1.jpg' %}" class="card-img-top" alt="Hotels">
            <div class="card-body text-center">
              <h5 class="card-title">Office Space</h5>
              
            </div>
          </div>
        </a>
      </div>

      <!-- Apartments -->
      <div class="col-md-3 col-sm-6">
        <a href="{% url 'residence_properties_type' 'apartment' %}" class="text-decoration-none">
          <div class="card h-100">
            <img src="{% static 'customer/img/c.jpg' %}" class="card-img-top" alt="Apartments">
            <div class="card-body text-center">
              <h5 class="card-title">Shuffle</h5>
             
            </div>
          </div>
        </a>
      </div>

      <!-- House -->
      <div class="col-md-3 col-sm-6">
        <a href="{% url 'residence_properties_type' 'house' %}" class="text-decoration-none">
          <div class="card h-100">
            <img src="{% static 'customer/img/s1.jpg' %}" class="card-img-top" alt="House">
            <div class="card-body text-center">
              <h5 class="card-title">Lodge</h5>
              
            </div>
          </div>
        </a>
      </div>

      <!-- Lodge -->
      <div class="col-md-3 col-sm-6">
        <a href="{% url 'booking_properties' 'guest_house' %}" class="text-decoration-none">
          <div class="card h-100">
            <img src="{% static 'customer/img/s2.jpg' %}" class="card-img-top" alt="Lodge">
            <div class="card-body text-center">
              <h5 class="card-title">campsites</h5>
              
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
