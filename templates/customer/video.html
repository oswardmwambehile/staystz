{% load static %}
<section class="trending-destinations py-2">
    <div class="container">

        <!-- Section Title -->
        <div class="mb-2">
            <h2 class="section-title">Popular cities</h2>
            <p class="section-subtitle">Most popular choices for travelers from Tanzania</p>
        </div>

        <!-- First Row: 2 Big Images -->
        <div class="row g-3 mb-3">
            <!-- Dar es Salaam -->
            <div class="col-md-6">
                <a href="{% url 'city_search' 'Dar es Salaam' %}" class="destination-card big-card">
                    <div class="destination-img" style="background-image: url('{% static "customer/img/a8.jpg" %}');">
                        <div class="destination-overlay top-left">
                            <h4 class="text-white"><i class="fa-solid fa-location-dot me-1"></i>Dar es Salaam</h4>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Arusha -->
            <div class="col-md-6">
                <a href="{% url 'city_search' 'Arusha' %}" class="destination-card big-card">
                    <div class="destination-img" style="background-image: url('{% static "customer/img/s5.jpg" %}');">
                        <div class="destination-overlay top-left">
                            <h4 class="text-white"><i class="fa-solid fa-location-dot me-1"></i>Arusha</h4>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!-- Second Row: 3 Smaller Images -->
        <div class="row g-3">
            <!-- Mwanza -->
            <div class="col-md-4">
                <a href="{% url 'city_search' 'Mwanza' %}" class="destination-card small-card">
                    <div class="destination-img" style="background-image: url('{% static "customer/img/a2.jpg" %}');">
                        <div class="destination-overlay top-left">
                            <h4 class="text-white"><i class="fa-solid fa-location-dot me-1"></i>Mwanza</h4>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Dodoma -->
            <div class="col-md-4">
                <a href="{% url 'city_search' 'Dodoma' %}" class="destination-card small-card">
                    <div class="destination-img" style="background-image: url('{% static "customer/img/a3.jpg" %}');">
                        <div class="destination-overlay top-left">
                            <h4 class="text-white"><i class="fa-solid fa-location-dot me-1"></i>Dodoma</h4>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Mbeya -->
            <div class="col-md-4">
                <a href="{% url 'city_search' 'Mbeya' %}" class="destination-card small-card">
                    <div class="destination-img" style="background-image: url('{% static "customer/img/a.jpg" %}');">
                        <div class="destination-overlay top-left">
                            <h4 class="text-white"><i class="fa-solid fa-location-dot me-1"></i>Mbeya</h4>
                        </div>
                    </div>
                </a>
            </div>
        </div>

    </div>
</section>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  .trending-destinations {
    background: #f7f7f7;
}

.section-title {
    font-size: 2rem;
    font-weight: 700;
    color: #003580;
}

.section-subtitle {
    font-size: 1rem;
    color: #555;
}

/* Destination Card */
.destination-card {
    border-radius: 12px;
    overflow: hidden;
    position: relative;
    display: block;
    color: #fff;
    transition: transform 0.3s, box-shadow 0.3s;
    text-decoration: none;
}

.destination-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}

/* Big Cards */
.big-card .destination-img {
    width: 100%;
    aspect-ratio: 16 / 9;
    background-size: cover;
    background-position: center;
    position: relative;
}

/* Small Cards */
.small-card .destination-img {
    width: 100%;
    aspect-ratio: 4 / 3;
    background-size: cover;
    background-position: center;
    position: relative;
}

/* Overlay text top-left */
.destination-overlay.top-left {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.45);
    padding: 8px 12px;
    border-radius: 6px;
}

.destination-overlay.top-left h5 {
    font-size: 1rem;
    font-weight: 600;
    margin: 0;
}

.destination-overlay.top-left p {
    font-size: 0.85rem;
    margin: 2px 0 0;
    color: #fff;
}

/* Property types / link text */
.property-types {
    padding: 10px;
    font-size: 0.9rem;
    color: #003580;
    font-weight: 500;
}

</style>
