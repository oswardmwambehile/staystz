{% extends "property/base.html" %}
{% load static %}

{% block content %}
  {% include "property/sidebar.html" %}
  <div class="main-panel">
    <div class="main-header">
      <div class="main-header-logo">
        <div class="logo-header" data-background-color="dark">
          <a href="index.html" class="logo">
            <img
              src="{% static 'customer/img/logo.png' %}"
              alt="navbar brand"
              class="navbar-brand"
              height="20"
            />
          </a>
          <div class="nav-toggle">
            <button class="btn btn-toggle toggle-sidebar"><i class="gg-menu-right"></i></button>
            <button class="btn btn-toggle sidenav-toggler"><i class="gg-menu-left"></i></button>
          </div>
          <button class="topbar-toggler more"><i class="gg-more-vertical-alt"></i></button>
        </div>
      </div>
      {% include "property/nav.html" %}
    </div>

    <div class="container">
      <div class="page-inner">
        <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4">
          <div>
            <!-- Optional top content -->
          </div>
        </div>

        <!-- Main Content Section -->
        {% include "property/cards.html" %}

        <!-- Charts (if any can go here) -->

      </div>
    </div>
  </div>

  <!-- Styles for Buttons -->
  <style>
    .gradient-btn {
      display: inline-block;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 14px 30px;
      color: #fff !important;
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      border: none;
      border-radius: 50px;
      box-shadow: 0 6px 15px rgba(0, 114, 255, 0.3);
      transition: all 0.3s ease;
      text-decoration: none;
      white-space: nowrap;
    }

    .gradient-btn:hover {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 114, 255, 0.45);
    }

    .gradient-btn.bg-success {
      background: linear-gradient(90deg, #28a745, #218838);
    }

    .gradient-btn.bg-success:hover {
      background: linear-gradient(90deg, #218838, #28a745);
    }

    .gradient-btn.bg-warning {
      background: linear-gradient(90deg, #ffc107, #e0a800);
      color: #212529 !important;
    }

    .gradient-btn.bg-warning:hover {
      background: linear-gradient(90deg, #e0a800, #ffc107);
    }

    .gradient-btn i {
      font-size: 1.2rem;
      vertical-align: middle;
    }

    @media (max-width: 768px) {
      .gradient-btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
{% endblock %}
